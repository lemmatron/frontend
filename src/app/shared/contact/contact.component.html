<!-- CONTACT FORM START-->
<section class="section " id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="section-title text-center">Get In Touch</h1>
        <div class="section-title-border margin-t-20"></div>
        <p class="section-subtitle text-muted text-center font-secondary padding-t-30">We thrive when coming
          up with innovative ideas but also understand that a smart concept should be supported with
          measurable results.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="mt-4 pt-4">
            <p class="mt-4">
              <span class="h5">Head Office:</span><br> <span class="text-muted d-block mt-2">
                Reading, Berkshire
                <br/>
                United Kingdom</span></p>
              <!-- <p class="mt-4"><span class="h5">Working Hours:</span><br> <span class="text-muted d-block mt-2">9:00AM To
              6:00PM</span></p> -->
            </div>
          </div>
          <div class="col-lg-8">
            <div class="custom-form mt-4 pt-4">
              <div id="message"></div>
              <form method="post" name="contact-form" id="contact-form" netlify>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group mt-2">
                      <input name="name" id="name" type="text" class="form-control" placeholder="Your name*" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mt-2">
                      <input name="email" id="email" type="email" class="form-control" placeholder="Your email*" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <input name="subject" type="text" class="form-control" id="subject" placeholder="Your Subject.." required />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <textarea name="comments" id="comments" rows="4" class="form-control"
                      placeholder="Your message..." required></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 text-right">
                    <button type="submit" id="submit" class="submitBnt btn btn-custom" >Send Message</button>
                    <div id="simple-msg"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- CONTACT FORM END-->
    <!--START SOCIAL-->
    <section class="cta bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">

            </li> -->

            </li>
            <li class="list-inline-item"><a href="https://t.me/lemmatron" class="social-icon" target="_blank"><i class="mdi mdi-telegram" ></i></a>
            </li>
            <li class="list-inline-item"><a href="https://lemmatron.medium.com/" class="social-icon" target="_blank"><i class="mdi mdi-medium" ></i></a>
            </li>
            <!-- <li class="list-inline-item"><a href="" class="social-icon"><i class="mdi mdi-dribbble"></i></a>
          </li> -->
        </ul>
      </div>
      <div class="col-lg-3 margin-t-30">
        <!-- <p class="margin-b-0 contact-title"><i class="pe-7s-call"></i> &nbsp;+91 123 4556 789</p> -->

      <div class="col-lg-3 margin-t-30 text-right">

</section>
